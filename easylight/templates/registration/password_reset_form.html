{% extends 'base.html' %}

{% block content %}
    <div class="container reset-password" style="padding-top: 80px;">
        <div class="col-lg-12" style="background-color: steelblue; padding: 10px;">
            <img src="http://via.placeholder.com/150x150" alt="">
        </div>
        <div class="col-lg-12" style="background-color: #FFF; padding: 10px;">
            <h2>Haz olvidado tu contraseña?</h2>
            <p>Ingrese el email asociado a tu cuenta EasyLight</p>
            <p>Recibiras un correo para restablecer tu contraseña</p>
            <form method="post" style="padding-bottom: 20px;">
                {% csrf_token %}
                 <!-- <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"> -->
                 <input class="form-control" placeholder="Correo electrónico" type="email" name="email" maxlength="254" required="" id="id_email" class="input-group">
                <button style="padding: 5px; margin-top: 10px; width: 50%" type="submit" class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
  
{% endblock %}
