{% extends 'base.html' %}

{% block content %}
	<div class="col-lg-12" style="background-color: #FFF;">
		<h2>Haz olvidado tu contraseña?</h2>
		<p>Ingrese el email asociado a tu cuenta EasyLight</p>
		<p>Recibiras un correo para restablecer tu contraseña</p>
  		<form method="post">
    		{% csrf_token %}
    		{{ form.as_p }}
    		<button type="submit">Submit</button>
  		</form>
	</div>
  
{% endblock %}
