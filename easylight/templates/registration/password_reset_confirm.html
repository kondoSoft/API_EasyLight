{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Cambia tu contraseña</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Guardar</button>
    </form>
  {% else %}
    <p>
      El link para restablecer tu contraseña es invalido, por favor vuelve a solicitar restablecer tu contraseña.
    </p>
  {% endif %}
{% endblock %}
